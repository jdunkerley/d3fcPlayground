<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        .editors {
            height: 300px;
            width: 100%;
        }

        #preview {
            width: 100%;
        }

        iframe {
            border: none;
        }
    </style>

    <link rel="stylesheet" href="http://d3fc.io/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="content">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-header" href="http://d3fc.io/">
                        <img class="navbar-logo" alt="d3fc" src="http://d3fc.io/images/logo.svg">
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toolbar">
                        <span class="sr-only">Toggle toolbar</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://d3fc.io#quick-start">Quick Start</a></li>
                        <li><a href="http://d3fc.io/components/introduction/1-getting-started.html">Documentation</a></li>
                        <li><a href="http://d3fc.io/examples">Examples</a></li>
                        <li class="active"><a href="./">Playground</a></li>
                        <li><a href="https://github.com/ScottLogic/d3fc">GitHub</a></li>
                    </ul>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <!-- /.navbar-collapse -->
            </div>
        </nav>


        <div class="container-fluid" id="main">
            <div class="row">
                <div class="col-md-12 text-right">
                    <a id="btnRun" class="btn btn-default"><i class="fa fa-play"></i> Run</a>
                    <a id="btnAuto" class="btn btn-default"><i class="fa fa-forward"></i> AutoRun</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-push-7">
                    <h3>Preview</h3>
                    <iframe id="preview" scrolling="no">
                    </iframe>
                </div>
                <div class="col-md-7 col-md-pull-5">
                    <h3>HTML</h3>
                    <div class="editorContainer">
                        <div id="editorHTML" class="editors">
                            Loading ...
                        </div>
                    </div>
                    <div class="editorContainer">
                        <h3>JavaScript</h3>
                        <div id="editor" class="editors">
                            Loading ...
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://d3fc.io/scripts.js"></script>
        <script src="ace/ace.js"></script>
        <script src="ace/ext-language_tools.js"></script>
        <script src="index.js"></script>
</body>

</html>
