<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css" media="screen">
        .editors {
            height: 300px;
        }

        #preview {
            height: 600px;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.5.0/d3fc.min.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toolbar">
                <span class="sr-only">Toggle toolbar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> D3FC</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="toolbar">
            <ul class="nav navbar-nav">
                <li id="btnRun"><a href=""><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</a></li>
                <li id="btnTidyUp"><a href=""><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> TidyUp</a></li>
                <li id="btnTogether"><a href=""><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> Collaborate</button></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <label for="examples">Examples:</label>
                    <select id="examples">
                        <option value="barChart">Bar Chart</option>
                        <option value="lineChart">Line Chart</option>
                        <option value="candlestick">Candlestick</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-push-6">
                <iframe id="preview">
                </iframe>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <h2>HTML:</h3>
                <div id="editorHTML" class="editors"></div>
                <h3>JavaScript:</h3>
                <div id="editor" class="editors"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-layout/1.0.0/css-layout.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.5.0/d3fc.js"></script>
    <script src="ace/ace.js"></script>
    <script src="ace/ext-language_tools.js"></script>
    <script src="index.js"></script>
</body>
</html>
